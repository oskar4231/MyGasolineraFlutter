name: my_gasolinera
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- LIBRERÍAS PRINCIPALES ---
  # Gestión de estado (Modo Oscuro)
  provider: ^6.1.2

  # Mapas y Geolocalización (Versiones estables y compatibles)
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  permission_handler: ^11.3.0

  # Utilidades
  shared_preferences: ^2.2.2
  http: ^1.2.0
  intl: ^0.19.0
  image_picker: ^1.0.7
  
  # Iconos
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # --- ASSETS (IMÁGENES) ---
  assets:
    - assets/images/
    - lib/assets/logo.png
    - lib/assets/location_9351238.png
    - lib/assets/localizacion_favs.png
    - lib/assets/ajustes.png